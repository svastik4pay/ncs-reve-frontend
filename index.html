<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>NCS - Reve</title>
</head>

<!--  Header Logo -->

<body class="login-screen text-center">
    <div class="login-header-picture">
        <div class="login_background"></div>
        <img id="login-logo" src="resources/images/login_logo.png"></img>
    </div>

    <!-- Email and Mobile switch -->

    <div class="email-text-slider container">
        <div class="row gx-0">
            <div class="col">
            <p class="email-text">Email</p>
        </div>
            <div class="slider-button col">
                
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

            <div class="col">
            <p class="mobile-text">Mobile</p>
            </div>
        </div>
        </div>

    <!-- Login Forms -->

    <div class="login-form container-2">
        <div class="row">
            <form>
                <input type="text" id="usernamelogin" name="username" placeholder="User name">
                <br>
                <input id="userpassword" placeholder="Password" type="password" name="password">           
            </form>
            <a href="landing.html"><button class="login-button">Log In</button></a>
        </div>
    </div>

    <div class="container3">
    <div class="remember-me">
        <input id="remeber-me-box" type="checkbox">
        <p class="text-remember">Remember Me</p>
    </div>    
    </div>
</div>
    
    <!-- Support Links: forgot password etc. -->

    <div class="support-links">
        <a href="#" class="forgot-pass-text">Forgot Password?</a>
        <br>
        <div class="noacc-createacc">
        <a href="#" class="noaccount-text">Don't have an account?</a>
        <br>
        <a href="#" class="createacc-text">Create one here</a>
        </div>
        
    </div>

    <!-- Footer: Logo -->

    <div class="footer">
        <div class="ncs-logo">
            <img id="ncs-footer" src="resources/images/ncs_logo_footer.png"></img>
        <div class="company-footer">
            <p>NCS Financial Services Group 2023 <br> Powered by <b> 4PAY</b></p>
        </div>        
    
        </div>
    </div>
    
</body>
</html>
